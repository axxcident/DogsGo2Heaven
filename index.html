<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>DogsGo2Heaven</title>
</head>

<body>
  <main class="main-container">
    <nav class="navigation">
      <div class="logo">
        <img src="../img/inteMinBild.png" alt="doge" width="120" height="100" class="doge">
        <h1 class="top">All Dogs Go 2 Heaven</h1>
      </div>
    </nav>

    <div class="cont-img">
      <div class="dog-container">
        <img src="" alt="A dog" id="dogHome">
      </div>
      <h3>Join the club</h3>
      <form id="formular">
        <label for="firstName">Namn:</label>
        <input type="text" id="firstName" placeholder="T.ex Maximilian">
        <label for="lastName">Efternamn:</label>
        <input type="text" id="lastName" placeholder="Johansson">
        <label>
          <input id="consent" type="checkbox">
          Jag samtycker till att min info sparas
        </label>
        <input id="send" type="submit" value="Skicka">
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
